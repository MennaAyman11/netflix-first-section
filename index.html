<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <section>
        <div class="bg-black">
          <div class="container">
            <!-- start nav -->
            <nav>
              <img class="logo" src=".vscode/images/LOGO.jpg" alt="logo" />
              <div class="select-sign">
                <select title="select language" name="language" id="language">
                  <option title="language">English</option>
                  <option title="language">العربية</option>
                </select>
                <button type="button">Sign In</button>
              </div>
            </nav>
            <!-- end nav -->
            <!-- start hero -->
            <div class="hero">
              <h1 class="title">Unlimited movies, TV shows, and more</h1>
              <h5>Watch anywhere. Cancel anytime.</h5>
              <p>
                Ready to watch? Enter your email to create or restart your
                membership.
              </p>
            </div>
            <!-- end hero -->
            <!-- get-started -->
            <div class="get-started">
              <input
                type="email"
                placeholder="Email address"
                title="Email address"
              />
              <button id="get-started" type="button" title="Get Started">
                Get Started
              </button>
            </div>
          </div>
        </div>
      </section>
    </header>
    <script src="script.js"></script>
  </body>
</html>
